<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="description" content="A Minimal Tailwindcss boilerplate with parcel">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tailwindcss Starter</title>
</head>

<body class="p-10 min-h-screen flex items-center justify-center">
    <img src="airplane.jpg" alt="hi" class="fixed h-full w-full z-0 opacity-75">
    <div class="mx-auto w-full max-w-sm space-y-6 z-10">
        <h2 class="text-center text-3xl leading-9 font-extrabold text-white">
            Travelbook
        </h2>
        <div class="p-8 bg-white shadow-2xl rounded-lg bg-opacity-75">
            <form class="m-0 space-y-6">
                <div class="space-y-1">
                    <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email</label>
                    <input type="email" id="email"
                        class="rounded-md border shadow-sm appearance-none focus:outline-none focus:shadow-outline block w-full px-3 py-1"
                        required />
                </div>
                <div class="space-y-1">
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date"
                        class="rounded-md border shadow-sm appearance-none focus:outline-none focus:shadow-outline block w-full px-3 py-1"
                        required />
                </div>
                <div>
                    <button type="submit"
                        class="rounded-md shadow-sm py-2 px-4 text-lg font-medium w-full bg-gray-900 text-gray-100 hover:bg-white hover:text-gray-900 border-2 hover:border-gray-900">
                        Book now
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
